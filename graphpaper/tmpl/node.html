{{define "head"}}
  <title>{{.Node}}</title>
{{end}}

{{define "body"}}
  <div class="page-header">
    <h1>{{.Node}}</h1>
  </div>

  <div class="row">
    <div class="span16">
      <ul class="media-grid">
      {{range .Metrics}}
        <a href="/n/{{.Node}}/{{.Property}}">{{.Property}}<br><img src="/n/{{.Node}}/{{.Property}}/210x90.png" width="210" height="90"></a>
      {{end}}
      </ul>
    </div>
  </div>
{{end}}
